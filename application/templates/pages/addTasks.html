{% extends "base.html" %}

{% block head %}
<title>Add tasks</title>
{% endblock head %}

{% block header %}
<h1>ADD TASKS</h1>
{% endblock header %}

{% block body %}

<form method="POST">
    <label for="task">Task:</label>
    <input type="text" name="task" id="task">

    <label for="desc">Description:</label>
    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
    <input type="submit" value="ADD TASK">
</form>

{% endblock body %}
